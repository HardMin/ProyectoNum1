    </style>
    <script>
        let container_flex = document.querySelector('.container_flex');
        let count = 0;
        let intervalAction;
        const reset = ()=>{
            count = 0
            setTimeout(() => {container_flexFunction()}, 1500);
        };
        
        const container_flexMove =(num)=>{
            container_flex.style.cssText = `transform: translateY(${num}em);`
        };
        const container_flexFunction = ()=>{
                
            intervalAction=setInterval(() => {
                container_flexMove(count)
            
                if (count <= -400.0) {
                    clearInterval(intervalAction);
                    reset()
                } else {
                    count -= 0.1;
                };
                
            }, 2);
            
        };
        setTimeout(() => {container_flexFunction()}, 4000);
        
    </script>
